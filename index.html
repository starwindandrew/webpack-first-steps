<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="scripts/TodoList.js" defer></script>
    <script src="scripts/TodoListForm.js" defer></script>
    <script src="scripts/TodoListItem.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <title>Templates</title>
</head>
<body>
    <div class="todo"></div>
    <footer class="footer">© Yandex.Praktikum 2020</footer>

    <!-- Шаблон списка  -->
    <template id="todo-list">
        <div class="todo">
            <h1 class="title">Todo List</h1>
        </div>
    </template>

    <!-- Шаблон формы  -->
    <template id="todo-list-form">
        <form class="form">
            <input type="text" class="form__input" placeholder="Следующее дело..." />
            <input type="button" class="form__submit" value="Добавить" />
        </form>
    </template>

    <!-- Шаблон элемента списка  -->
    <template id="todo-list-item">
        <article class="list__item">
            <span class="item__text"></span>
            <img class="duplicate" src="images/Duplicate.png" alt="Копировать">
            <img class="delete" src="images/Delete.png" alt="Удалить">
        </article>
    </template>
</body>
</html>
